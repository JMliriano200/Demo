<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de la Serpiente</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #181818, #2d2d44);
        color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        box-sizing: border-box;
      }
      h1 {
        margin-bottom: 0.5rem;
        text-align: center;
        letter-spacing: 2px;
      }
      p {
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: center;
        max-width: 520px;
      }
      #game-container {
        background: rgba(15, 15, 25, 0.85);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      canvas {
        background: radial-gradient(circle, #1a1a2e 0%, #0f0f1a 100%);
        border-radius: 12px;
        border: 2px solid #3a3a5c;
      }
      #scoreboard {
        display: flex;
        gap: 1.5rem;
        font-size: 1.1rem;
      }
      .highlight {
        color: #9ef01a;
        font-weight: 600;
      }
      button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 999px;
        background: linear-gradient(120deg, #9ef01a, #4de38c);
        color: #0f0f1a;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(158, 240, 26, 0.35);
      }
      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }
        #game-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>Serpiente Glotona</h1>
      <p>
        Usa las flechas del teclado o toca en la pantalla para dirigir a la serpiente.
        Cada vez que comas una manzana crecerás. ¡Evita chocar contigo mismo!
      </p>
      <div id="scoreboard">
        <span>Puntaje: <span id="score" class="highlight">0</span></span>
        <span>Máximo: <span id="high-score" class="highlight">0</span></span>
      </div>
      <canvas id="board" width="400" height="400"></canvas>
      <button id="restart">Reiniciar</button>
    </div>
    <script>
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const tileSize = 20;
      const tileCount = canvas.width / tileSize;

      let snake, direction, apple, score, highScore, moveQueue, frameId;

      const colors = {
        board: "#0f0f1a",
        snakeHead: "#9ef01a",
        snakeBody: "#4de38c",
        apple: "#ff3864",
        grid: "rgba(255,255,255,0.03)",
      };

      function initGame() {
        snake = [
          { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) },
        ];
        direction = { x: 1, y: 0 };
        moveQueue = [];
        score = 0;
        updateScore();
        placeApple();
        cancelAnimationFrame(frameId);
        frameId = requestAnimationFrame(gameLoop);
      }

      function updateScore() {
        document.getElementById("score").textContent = score;
        if (score > (highScore || 0)) {
          highScore = score;
          localStorage.setItem("snakeHighScore", highScore);
        }
        document.getElementById("high-score").textContent = highScore || 0;
      }

      function placeApple() {
        let newApple;
        do {
          newApple = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount),
          };
        } while (snake.some((segment) => segment.x === newApple.x && segment.y === newApple.y));
        apple = newApple;
      }

      function enqueueMove(newDir) {
        const lastDir = moveQueue.length ? moveQueue[moveQueue.length - 1] : direction;
        if (lastDir.x === -newDir.x && lastDir.y === -newDir.y) {
          return;
        }
        moveQueue.push(newDir);
      }

      function getNextDirection() {
        return moveQueue.length ? moveQueue.shift() : direction;
      }

      let lastTime = 0;
      const speed = 8; // movimientos por segundo

      function gameLoop(timestamp) {
        frameId = requestAnimationFrame(gameLoop);
        const delta = (timestamp - lastTime) / 1000;
        if (delta < 1 / speed) return;
        lastTime = timestamp;

        direction = getNextDirection();
        const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

        if (
          head.x < 0 ||
          head.y < 0 ||
          head.x >= tileCount ||
          head.y >= tileCount ||
          snake.some((segment) => segment.x === head.x && segment.y === head.y)
        ) {
          gameOver();
          return;
        }

        snake.unshift(head);

        if (head.x === apple.x && head.y === apple.y) {
          score += 10;
          updateScore();
          placeApple();
        } else {
          snake.pop();
        }

        drawBoard();
      }

      function drawBoard() {
        ctx.fillStyle = colors.board;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = colors.grid;
        for (let i = 0; i <= tileCount; i++) {
          ctx.beginPath();
          ctx.moveTo(i * tileSize, 0);
          ctx.lineTo(i * tileSize, canvas.height);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(0, i * tileSize);
          ctx.lineTo(canvas.width, i * tileSize);
          ctx.stroke();
        }

        ctx.fillStyle = colors.apple;
        ctx.beginPath();
        ctx.arc(
          apple.x * tileSize + tileSize / 2,
          apple.y * tileSize + tileSize / 2,
          tileSize / 2.5,
          0,
          Math.PI * 2
        );
        ctx.fill();

        snake.forEach((segment, index) => {
          ctx.fillStyle = index === 0 ? colors.snakeHead : colors.snakeBody;
          ctx.fillRect(
            segment.x * tileSize + 2,
            segment.y * tileSize + 2,
            tileSize - 4,
            tileSize - 4
          );
        });
      }

      function gameOver() {
        cancelAnimationFrame(frameId);
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 32px 'Segoe UI', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("¡Perdiste!", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "16px 'Segoe UI', sans-serif";
        ctx.fillText(
          "Presiona Reiniciar para volver a jugar",
          canvas.width / 2,
          canvas.height / 2 + 20
        );
      }

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            enqueueMove({ x: 0, y: -1 });
            break;
          case "ArrowDown":
            enqueueMove({ x: 0, y: 1 });
            break;
          case "ArrowLeft":
            enqueueMove({ x: -1, y: 0 });
            break;
          case "ArrowRight":
            enqueueMove({ x: 1, y: 0 });
            break;
        }
      });

      let touchStartX = 0;
      let touchStartY = 0;

      canvas.addEventListener("touchstart", (event) => {
        const touch = event.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
      });

      canvas.addEventListener("touchmove", (event) => {
        event.preventDefault();
      });

      canvas.addEventListener("touchend", (event) => {
        const touch = event.changedTouches[0];
        const dx = touch.clientX - touchStartX;
        const dy = touch.clientY - touchStartY;

        if (Math.abs(dx) > Math.abs(dy)) {
          enqueueMove({ x: dx > 0 ? 1 : -1, y: 0 });
        } else {
          enqueueMove({ x: 0, y: dy > 0 ? 1 : -1 });
        }
      });

      document.getElementById("restart").addEventListener("click", initGame);

      highScore = parseInt(localStorage.getItem("snakeHighScore"), 10) || 0;
      initGame();
    </script>
  </body>
</html>
